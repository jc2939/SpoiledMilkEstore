<div *ngIf="milk">
  <h2>{{milk.name | uppercase}} Details</h2>
  <div><span>id: </span>{{milk.id}}</div>
  <div>
    <label for="milk-name">Hero name: </label>
    <input id="milk-name" [(ngModel)]="milk.name" placeholder="Hero name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
