<h2>My Items</h2>


<div class="container">
  <div class="item" *ngFor="let cart of shoppingCarts;">

    <a routerLink="/detail/{{cart.userName}}">
      <span class="badge"></span> <span style="text-transform:capitalize">{{cart.userName}} {{cart.userName}}</span>
    </a>
    <label for="milk-type">Volume: {{cart.userName}} </label>
    <label for="milk-type">Price: ${{cart.userName}}</label>
    <img class="productImage" [src]="cart.userName"/>
    <!-- remember imageUrl added to everything -->
    <p>
      <button type="button" class="delete" title="Delete One"
        (click)="deleteOne(cart)">-</button>
       {{ cart.userName }} &nbsp; <!-- Not milk.quantity but shopping cart item quantity. Also the &nbsp is a space -->
      <button type="button" class="add" title="Add one"
        (click)="addOne(cart)">+</button>   
    </p>
  </div>
</div>  

<button type="button" class="add-button" (click)="purchase()">Purchase</button>
