<div id="search-component">
  <div class="mx-auto">
  <label for="search-box">Milk Search</label>
  <input type="text" #searchBox (input)="search(searchBox.value)" placeholder="Search">
</div>
  <ul class="search-result">
    <li *ngFor="let milk of milks$ | async" >
      <a routerLink="/detail-customer/{{milk.id}}">
        {{milk.type}} {{milk.flavor}}
      </a>
    </li>
  </ul>
</div>
