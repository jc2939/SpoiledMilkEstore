<p id="error" [ngModel]="error">{{error}}</p>
<input id="username" [(ngModel)]="username" placeholder="Username"/>
<input id="password" type="password" [(ngModel)]="password" placeholder="Password"/>
<button id="forgot-password" (click)="resetPassword()">Forgot Password?</button>
<button id="login" (click)="login()">Login</button>
<button id="signup" (click)="signup()">Sign Up</button>
